<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Bài cuối Module 1 </title>
</head>

<body>
    <script>
        function isPrime(num) {
            if (num <= 1) {
                return false;
            }
            for (let i = 2; i * i <= num; i++) {
                if (num % i === 0) {
                    return false;
                }
            }
            return true;
        }

        function getPrimeNumbers(arr) {
            let primeNumbers = [];
            for (let i = 0; i < arr.length; i++) {
                if (isPrime(arr[i])) {
                    primeNumbers.push(arr[i]);
                }
            }
            return primeNumbers;
        }

        let n = parseInt(prompt("Số phần tử của mảng (n <= 50): "));
        let arr = new Array(n);
        for (let i = 0; i < n; i++) {
            arr[i] = parseInt(prompt(`Nhập số thứ : ${i + 1}: `));
        }

        alert(`Mảng dã nhập: ${arr.join(', ')}`);

        let primeNumbers = getPrimeNumbers(arr);

        alert(`Mảng sau khi lọc số nguyên tố: ${primeNumbers.join(', ')}`);
    </script>
</body>

</html>
